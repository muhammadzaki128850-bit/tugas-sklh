<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi Kreatif</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            background-color: #6a0dad; /* Ungu Dominan */
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 700px;
            text-align: center;
        }

        .donation-section {
            margin-bottom: 30px;
        }

        .donation-section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        .qris-image {
            width: 220px;
            border: 4px solid #9400d3; /* Ungu Lebih Muda */
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .qris-image:hover {
            transform: scale(1.05);
        }

        .bank-info {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background-color: #f2e6ff; /* Ungu Muda Sekali */
            border-radius: 8px;
        }

        .bank-info h3 {
            color: #6a0dad;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .bank-info p {
            font-size: 1em;
            color: #777;
            margin: 5px 0;
        }

        button {
            background-color: #9400d3; /* Ungu Lebih Muda */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a0dad;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            border-top: 1px solid #ddd;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dukung Kami!</h1>
    </header>

    <div class="container">
        <section class="donation-section">
            <p>
                
            </p>
            <img src="qris.png" alt="QRIS Donasi" class="qris-image">
            <p>
                Scan QRIS di atas untuk donasi cepat dan mudah.
            </p>
            <button onclick="showMessage()">Donasi Sekarang!</button>
        </section>

        <section class="bank-info">
            <h3>Transfer Bank</h3>
            <p><strong>Nama Bank:</strong> Bank zakii</p>
            <p><strong>Nomor Rekening:</strong> +62 81430240574</p>
            <p><strong>Atas Nama:</strong> zakii</p>
        </section>
    </div>

    <footer>
        &copy; 2024 Donasi Kreatif
    </footer>

    <script>
        function showMessage() {
            alert("Terima kasih atas donasi Anda! Dukungan Anda sangat berarti.");
        }
    </script>

</body>
</html>
